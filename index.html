<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <header class="titulo">
        BlackJack
    </header>

    <div class="row mt-4">
        <div class="col text-center">
            <button class="btn btn-success mr-2">Nuevo Juego</button>
            <button class="btn btn-info mr-2">Pedir Carta</button>
            <button class="btn btn-danger">Detener</button>
        </div>

    </div>

    <div class="row container">
        <div class="col">
            <h1> Jugador 1 - <small>0</small></h1>
            <div id="jugador-cartas">
                <img class="carta" src="assets/cartas/10C.png" alt="10C">
            </div>

        </div>
    </div>

    <div class="row container mt-4">
        <div class="col">
            <h1> Computadora - <small>0</small></h1>
            <div id="computadora-cartas">
                <img class="carta" src="assets/cartas/10C.png" alt="10C">
            </div>

        </div>
    </div>



    <script src="assets/js/juego.js"></script>
</body>

</html>
